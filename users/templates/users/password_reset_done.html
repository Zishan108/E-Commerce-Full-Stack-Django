{% extends 'store/base.html' %}

{% block title %}Check Email | Fashion Store{% endblock %}

{% block content %}
<div class="container-fluid px-3 px-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm border-0 mt-3 mt-md-5">
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                        <h2 class="mb-3">Check Your Email</h2>
                        <p class="text-muted">We've sent you an email with a link to reset your password.</p>
                    </div>
                    <a href="{% url 'users:login' %}" class="btn btn-primary px-4 py-2">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
}
.btn-primary {
    background-color: #ff6f61;
    border-color: #ff6f61;
}
.btn-primary:hover {
    background-color: #ff3b2e;
    border-color: #ff3b2e;
}
</style>
{% endblock %}
